<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - L. Chen</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Playfair Display', serif;
        }

        body {
            background-color: #F0F0DB;
            color: #333;
            padding: 20px;
        }

        header {
            padding: 15px 10%;
            font-size: 24px;
            font-weight: bold;
        }

        .contact-container {
            display: flex;
            justify-content: space-between;
            padding: 50px 10%;
            align-items: center;
        }

        .contact-form {
            width: 50%;
        }

        .contact-form h2 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            background-color: transparent;
        }

        .input-group {
            display: flex;
            justify-content: space-between;
            border: 1px;
            margin-top: none;
          
        }

        .input-half {
            width: 48%;
        }

        label {
            font-size: 16px;
            display: block;
            margin-top: 15px;
           
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: none;
            border-radius: 3px;
            background-color: transparent;
            color: black;
            outline: none;
            border-bottom:2px solid black;
        }

        button {
            margin-top: 20px;
            padding: 12px;
            background-color: #4A4A3F;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            width: 100%;
            text-transform: uppercase;
        }

        button:hover {
            background-color: #36362C;
        }

        .contact-info {
            width: 40%;
            text-align: right;
            font-size: 18px;
        }

        .contact-info p {
            margin-bottom: 10px;
        }

        .contact-info a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            font-weight: bold;
        }

        .yin-yang {
            width: 200px;
            height: 200px;
            background-image: url(Screenshot\ yni.png);
            background-size: cover;
            display: block;
            margin: 20px auto;
        }

        footer {
            text-align: center;
            padding: 20px;
            font-size: 16px;
        }

        footer a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .logo {
            text-decoration: none;
           outline: none;
            color: black;
            
    
        }
    </style>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contact Us - L. Chen</title>
        <link rel="stylesheet" href="styles.css">
        <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600&display=swap"
            rel="stylesheet">
    </head>

<body>

    <header>
        <!-- <div class="logo"> <a href="project.html">L. Chen </a></div> -->
        <a href="project.html" class="logo">L. Chen </a>
    </header>
    <section class="contact-container">
        <div class="contact-form">
            <h2>Contact Us</h2>
            <form>
                <div class="input-group">
                    <div class="input-half">
                        <label for="first-name">First name *</label>
                        <input type="text" id="first-name" required>
                    </div>
                    <div class="input-half">
                        <label for="last-name">Last name *</label>
                        <input type="text" id="last-name" required>
                    </div>
                </div>

                <label for="email">Email *</label>
                <input type="email" id="email" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject">

                <label for="message">Message</label>
                <textarea id="message" rows="4"></textarea>

                <button type="submit">Send</button>
            </form>
        </div>
        <div class="contact-info">
            <p>123-456-7890</p>
            <p>info@mysite.com</p>
            <p>500 Terry Francine St.<br>San Francisco, CA 94158</p>
            <a href="#">Privacy Policy</a> | <a href="#">Accessibility Statement</a>
            <div class="yin-yang"></div>
        </div>
    </section>

    </footer>

</body>

</html>
